<body>
    <p id="toolbar">

     Text styles:

        <option>Bold Italic</option>
    </select>
    <select name="font" id="font">
        <option>Serif</option>
        <option>Sans-serif</option>
        <option>Monospace</option>
    </select>
    Text colors:
    <select name="color" id="color">
        <option>Black</option>
        <option>Red</option>
        <option>Green</option>
