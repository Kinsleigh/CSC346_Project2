<!DOCTYPE HTML>

<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="javascripts/index.js" type="text/javascript"></script>
</head>

<body>
	<h1>Sign in: </h1> <br /> <br /> 
	<label class="heading" for="username">Username: </label>
	<input type="text" id="username" name="username" pattern="[A-Za-z]*" required/> <br />
	<label class="heading" for="password">Password: </label>
	<input type="password" id="password" name="password" required/> <br /> <br />
	<div class="mybutton"><button id="login"> Login </button></div>
</body>

</html>
